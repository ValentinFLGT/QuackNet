security:
    encoders:
        App\Entity\Duck:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Duck
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\DuckAuthenticator
            logout:
                path: app_logout
            http_basic:
                realm: prout

    access_control:
        - { path: '^/admin', roles: ROLE_ADMIN }
        - { path: '^/register', roles: [ IS_ANONYMOUS, ROLE_MODERATOR ] }
        - { path: '^/quack/', roles: [ IS_AUTHENTICATED_FULLY, ROLE_MODERATOR ] }
        - { path: '^/duck', roles: [ IS_AUTHENTICATED_FULLY, ROLE_MODERATOR ] }
        - { path: '^/api', roles: ROLE_USER }


